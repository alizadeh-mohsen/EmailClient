<h3>Create accont</h3>
<form [formGroup]="creditCardForm" >
    <div class="form-group">
        <label for="usernameControl">username</label>
        <input type="text" class="form-control" id="usernameControl" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="passwordControl">Password</label>
        <input type="password" class="form-control" id="passwordControl" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="confirmPasswordControl">Confirm password</label>
        <input type="password" class="form-control" id="confirmPasswordControl" placeholder="confirm password">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
